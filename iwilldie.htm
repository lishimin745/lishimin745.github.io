<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: "Times New Roman", serif;
      font-size: 100px;
      font-weight: bold;
      background: white;
      padding: 40px;
    }

    .orange-shadow {
      color: black;
      text-shadow: 2px 2px 0 orange;
    }

    .multi-shadow {
      color: black;
      text-shadow: 
        2px 2px 0 gray,
        4px 4px 0 silver;
    }
  </style>
</head>
<body>
  <div class="orange-shadow">Hi world~</div>
  <div class="multi-shadow">Hi world~</div>
</body>
</html>
